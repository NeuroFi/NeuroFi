<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="700" height="500" viewBox="0 0 700 500">
  <style>
    .layer {
      fill: #f0f7ff;
      stroke: #3b82f6;
      stroke-width: 2;
      rx: 12;
      ry: 12;
    }
    .box {
      fill: #ffffff;
      stroke: #3b82f6;
      stroke-width: 1.5;
      rx: 8;
      ry: 8;
    }
    .text-title {
      font-family: sans-serif;
      font-size: 18px;
      font-weight: bold;
      text-anchor: middle;
      fill: #1e40af;
    }
    .text-module {
      font-family: sans-serif;
      font-size: 14px;
      text-anchor: middle;
      fill: #1e3a8a;
    }
    .arrow {
      stroke: #3b82f6;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead);
    }
    .title {
      font-family: sans-serif;
      font-size: 22px;
      font-weight: bold;
      text-anchor: middle;
      fill: #1e3a8a;
    }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text class="title" x="350" y="30">NeuroFi Architecture</text>
  
  <!-- Layers -->
  <rect class="layer" x="50" y="50" width="600" height="80" />
  <rect class="layer" x="50" y="160" width="600" height="80" />
  <rect class="layer" x="50" y="270" width="600" height="80" />
  <rect class="layer" x="50" y="380" width="600" height="80" />
  
  <!-- Layer Titles -->
  <text class="text-title" x="350" y="85">Frontend (React, Next.js, TypeScript)</text>
  <text class="text-title" x="350" y="195">Core Components</text>
  <text class="text-title" x="350" y="305">API & Integration Layer</text>
  <text class="text-title" x="350" y="415">Blockchain & Data Services</text>
  
  <!-- Frontend Modules -->
  <rect class="box" x="90" y="110" width="90" height="30" />
  <rect class="box" x="200" y="110" width="90" height="30" />
  <rect class="box" x="310" y="110" width="90" height="30" />
  <rect class="box" x="420" y="110" width="90" height="30" />
  <rect class="box" x="530" y="110" width="90" height="30" />
  
  <text class="text-module" x="135" y="130">Dashboard</text>
  <text class="text-module" x="245" y="130">Trading UI</text>
  <text class="text-module" x="355" y="130">Portfolio</text>
  <text class="text-module" x="465" y="130">NeuroScan</text>
  <text class="text-module" x="575" y="130">NeuroShield</text>
  
  <!-- Core Components -->
  <rect class="box" x="100" y="220" width="120" height="30" />
  <rect class="box" x="240" y="220" width="120" height="30" />
  <rect class="box" x="380" y="220" width="120" height="30" />
  <rect class="box" x="520" y="220" width="120" height="30" />
  
  <text class="text-module" x="160" y="240">Authentication</text>
  <text class="text-module" x="300" y="240">Data Visualization</text>
  <text class="text-module" x="440" y="240">State Management</text>
  <text class="text-module" x="580" y="240">Wallet Integration</text>
  
  <!-- API Services -->
  <rect class="box" x="100" y="330" width="120" height="30" />
  <rect class="box" x="240" y="330" width="120" height="30" />
  <rect class="box" x="380" y="330" width="120" height="30" />
  <rect class="box" x="520" y="330" width="120" height="30" />
  
  <text class="text-module" x="160" y="350">Market Data API</text>
  <text class="text-module" x="300" y="350">AI Signals API</text>
  <text class="text-module" x="440" y="350">Risk Analysis</text>
  <text class="text-module" x="580" y="350">Blockchain API</text>
  
  <!-- Blockchain Services -->
  <rect class="box" x="140" y="430" width="140" height="30" />
  <rect class="box" x="350" y="430" width="140" height="30" />
  <rect class="box" x="520" y="430" width="120" height="30" />
  
  <text class="text-module" x="210" y="450">Multi-Chain Support</text>
  <text class="text-module" x="420" y="450">ML Prediction Models</text>
  <text class="text-module" x="580" y="450">Historical Data</text>
  
  <!-- Arrows between layers -->
  <path class="arrow" d="M135,140 L135,220" />
  <path class="arrow" d="M245,140 L245,220" />
  <path class="arrow" d="M355,140 L355,220" />
  <path class="arrow" d="M465,140 L465,220" />
  <path class="arrow" d="M575,140 L575,220" />
  
  <path class="arrow" d="M160,250 L160,330" />
  <path class="arrow" d="M300,250 L300,330" />
  <path class="arrow" d="M440,250 L440,330" />
  <path class="arrow" d="M580,250 L580,330" />
  
  <path class="arrow" d="M160,360 L210,430" />
  <path class="arrow" d="M300,360 L420,430" />
  <path class="arrow" d="M440,360 L420,430" />
  <path class="arrow" d="M580,360 L580,430" />
</svg> 