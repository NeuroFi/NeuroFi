<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="700" height="500" viewBox="0 0 700 500">
  <style>
    .module {
      fill: #f0f7ff;
      stroke: #3b82f6;
      stroke-width: 2;
      rx: 12;
      ry: 12;
    }
    .sub-module {
      fill: #ffffff;
      stroke: #93c5fd;
      stroke-width: 1.5;
      rx: 8;
      ry: 8;
    }
    .text-title {
      font-family: sans-serif;
      font-size: 18px;
      font-weight: bold;
      text-anchor: middle;
      fill: #1e40af;
    }
    .text-subtitle {
      font-family: sans-serif;
      font-size: 14px;
      text-anchor: middle;
      fill: #3b82f6;
    }
    .text-feature {
      font-family: sans-serif;
      font-size: 13px;
      text-anchor: middle;
      fill: #334155;
    }
    .connector {
      stroke: #93c5fd;
      stroke-width: 2;
      stroke-dasharray: 5 3;
      fill: none;
    }
    .title {
      font-family: sans-serif;
      font-size: 22px;
      font-weight: bold;
      text-anchor: middle;
      fill: #1e3a8a;
    }
  </style>
  
