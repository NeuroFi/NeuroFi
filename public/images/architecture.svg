<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="layerGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e0f2fe" />
      <stop offset="100%" stop-color="#bfdbfe" />
    </linearGradient>
    <linearGradient id="layerGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#dbeafe" />
      <stop offset="100%" stop-color="#c7d2fe" />
    </linearGradient>
    <linearGradient id="layerGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#d8b4fe" />
      <stop offset="100%" stop-color="#c7d2fe" />
    </linearGradient>
    <linearGradient id="layerGradient4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c7d2fe" />
      <stop offset="100%" stop-color="#a5b4fc" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" />
    </marker>
  </defs>
  
  <style>
    .box { 
      fill: #ffffff; 
      stroke: #3b82f6; 
      stroke-width: 1.5; 
      rx: 8; 
      ry: 8; 
      filter: url(#dropShadow);
    }
    .layer-title { 
      font-family: Arial, sans-serif; 
      font-size: 20px; 
      font-weight: bold; 
      text-anchor: middle; 
      fill: #1e40af; 
    }
    .module { 
      font-family: Arial, sans-serif; 
      font-size: 14px; 
      text-anchor: middle; 
      fill: #1e3a8a; 
    }
    .arrow {
      stroke: #3b82f6;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead);
    }
    .layer {
      stroke: #93c5fd;
      stroke-width: 1.5;
      rx: 14;
      ry: 14;
    }
    .main-title {
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      text-anchor: middle;
      fill: #1e3a8a;
    }
  </style>
  
  <!-- Title -->
  <text class="main-title" x="400" y="30">NeuroFi Architecture</text>
  
  <!-- Layers -->
  <rect class="layer" x="50" y="50" width="700" height="100" fill="url(#layerGradient1)" />
  <rect class="layer" x="50" y="180" width="700" height="120" fill="url(#layerGradient2)" />
  <rect class="layer" x="50" y="330" width="700" height="100" fill="url(#layerGradient3)" />
  <rect class="layer" x="50" y="460" width="700" height="100" fill="url(#layerGradient4)" />
  
  <!-- Layer Titles -->
  <text class="layer-title" x="400" y="80">Frontend (React, Next.js, TypeScript)</text>
  <text class="layer-title" x="400" y="210">Core Components</text>
  <text class="layer-title" x="400" y="360">API & Integration Layer</text>
  <text class="layer-title" x="400" y="490">Blockchain & Data Services</text>
  
  <!-- UI Modules -->
  <rect class="box" x="90" y="100" width="110" height="40" />
  <rect class="box" x="220" y="100" width="110" height="40" />
  <rect class="box" x="350" y="100" width="110" height="40" />
  <rect class="box" x="480" y="100" width="110" height="40" />
  <rect class="box" x="610" y="100" width="110" height="40" />
  
  <text class="module" x="145" y="125">Dashboard</text>
  <text class="module" x="275" y="125">Trading UI</text>
  <text class="module" x="405" y="125">Portfolio</text>
  <text class="module" x="535" y="125">NeuroScan</text>
  <text class="module" x="665" y="125">NeuroShield</text>
  
  <!-- Core Components -->
  <rect class="box" x="90" y="240" width="150" height="40" />
  <rect class="box" x="260" y="240" width="150" height="40" />
  <rect class="box" x="430" y="240" width="150" height="40" />
  <rect class="box" x="600" y="240" width="150" height="40" />
  
  <text class="module" x="165" y="265">Authentication</text>
  <text class="module" x="335" y="265">Data Visualization</text>
  <text class="module" x="505" y="265">State Management</text>
  <text class="module" x="675" y="265">Wallet Integration</text>
  
  <!-- API & Services -->
  <rect class="box" x="90" y="370" width="150" height="40" />
  <rect class="box" x="260" y="370" width="150" height="40" />
  <rect class="box" x="430" y="370" width="150" height="40" />
  <rect class="box" x="600" y="370" width="150" height="40" />
  
  <text class="module" x="165" y="395">Market Data API</text>
  <text class="module" x="335" y="395">AI Signals API</text>
  <text class="module" x="505" y="395">Risk Analysis</text>
  <text class="module" x="675" y="395">Blockchain API</text>
  
  <!-- Blockchain & Data Services -->
  <rect class="box" x="120" y="500" width="180" height="40" />
  <rect class="box" x="350" y="500" width="180" height="40" />
  <rect class="box" x="580" y="500" width="140" height="40" />
  
  <text class="module" x="210" y="525">Multi-Chain Support</text>
  <text class="module" x="440" y="525">ML Prediction Models</text>
  <text class="module" x="650" y="525">Historical Data</text>
  
  <!-- Arrows -->
  <!-- UI to Components -->
  <path class="arrow" d="M145,140 L145,240" />
  <path class="arrow" d="M275,140 L275,240" />
  <path class="arrow" d="M405,140 L405,240" />
  <path class="arrow" d="M535,140 L535,240" />
  <path class="arrow" d="M665,140 L665,240" />
  
  <!-- Components to API -->
  <path class="arrow" d="M165,280 L165,370" />
  <path class="arrow" d="M335,280 L335,370" />
  <path class="arrow" d="M505,280 L505,370" />
  <path class="arrow" d="M675,280 L675,370" />
  
  <!-- API to Blockchain/Data -->
  <path class="arrow" d="M165,410 L210,500" />
  <path class="arrow" d="M335,410 L440,500" />
  <path class="arrow" d="M505,410 L440,500" />
  <path class="arrow" d="M675,410 L650,500" />
</svg> 