  <!-- NeuroShield Module -->
  <rect class="module" x="80" y="320" width="280" height="220" />
  <text class="title" x="220" y="350">NeuroShield</text>
  <text class="subtitle" x="220" y="375">Risk Assessment & Protection</text>
  
  <rect class="sub-module" x="100" y="390" width="110" height="50" />
