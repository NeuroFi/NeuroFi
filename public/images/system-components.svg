  <!-- Connectors -->
  <path class="connector" d="M220,280 L220,320" />
  <path class="connector" d="M580,280 L580,320" />
  <path class="connector" d="M360,170 L440,170" />
  <path class="connector" d="M360,430 L440,430" />
  <path class="connector" d="M220,280 C220,300 580,300 580,280" />
  
  <!-- Central Hub Indicator -->
  <circle cx="400" cy="300" r="15" fill="#3b82f6" opacity="0.6" />
  <circle cx="400" cy="300" r="8" fill="#1e40af" />
</svg> 