  <rect class="sub-module" x="230" y="190" width="110" height="50" />
  <text class="feature-text" x="285" y="220">Auto-Execution</text>
  
  <!-- NeuroScan Module -->
  <rect class="module" x="440" y="60" width="280" height="220" />
  <text class="title" x="580" y="90">NeuroScan</text>
  <text class="subtitle" x="580" y="115">Market Analysis Tools</text>
  
  <rect class="sub-module" x="460" y="130" width="110" height="50" />
